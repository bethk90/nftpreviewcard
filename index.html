<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">

    <div class="img">
      <img src="images/image-equilibrium.jpg" alt="cube">
    </div>

    <div class="text">
      <h1>Equilibrium #3429</h1>
      <br>
      <span class="soft-blue">Our Equilibrium collection promotes balance and calm.</span>
      <br>
      <div class="bottom">
        <span class="eth">0.041 ETH</span>
        <span class="soft-blue">3 days left</span>
      </div>
    </div>
    <hr>
    <div class="credit">

      <img src="images/image-avatar.png" alt="avatar">

      <p><span class="soft-blue">Creation of</span> Jules Wyvern</p>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
